<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Radios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- PANTALLA DE LISTA -->
  <main id="screen-list" class="screen screen-list">
    <h1 class="text-3xl font-bold mb-8 mt-4">Radios FM</h1>
    <div id="radio-list"></div>
  </main>
  <!-- PANTALLA DE REPRODUCTOR -->
  <section id="screen-player" class="screen screen-player">
    <div class="player-header">
      <button class="back-btn" onclick="closePlayer()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
      </button>
      <span id="player-status" class="text-xs font-bold tracking-widest uppercase">Reproduciendo</span>
      <div style="width: 40px;"></div>
    </div>

    <article class="album-art-placeholder">
      <div class="mb-12">
        <h2 id="player-station-name" class="text-2xl font-bold mb-1">Nombre de Radio</h2>
        <p class="text-gray-400 text-sm">En directo â€¢ FM Digital</p>
      </div>
      <div class="flex flex-col items-center">
        <div id="wave-container" class="wave-container paused mb-8">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>

        <button id="main-play-btn" class="play-btn" onclick="togglePlayback()">
          <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
      </div>
    </article>
  </section>

  <audio id="audio-player"></audio>

  <!-- TOAST -->
  <div id="toast-container" class="fixed bottom-4 left-4 right-4 z-50"></div>

  <script src="main.js"></script>
</body>
</html>
