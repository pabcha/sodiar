<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radios en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/helpers.css">
</head>
<body>
  <!-- PANTALLA DE LISTA -->
  <main id="screen-list" class="screen screen-list">
    <h1 class="text-3xl font-bold mb-8 mt-4">Radios en Vivo</h1>
    <div id="radio-list"></div>
  </main>
  
  <!-- REPRODUCTOR FIJO INFERIOR -->
  <section id="screen-player" class="player-fixed minimized">
    <!-- Barra Minimizada -->
    <div class="player-minimized">
      <div class="player-minimized-content">
        <div class="player-minimized-info">
          <h3 id="player-station-name-mini" class="player-station-name-mini">Selecciona una radio</h3>
          <span id="player-status-mini" class="player-status-mini">Al aire</span>
        </div>
        <div class="player-minimized-controls">
          <button id="mini-play-btn" class="mini-play-btn" onclick="togglePlayback()" aria-label="Reproducir o pausar">
            <svg id="play-icon-mini" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-icon-mini" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          </button>
          <button id="toggle-player-btn" class="toggle-player-btn" onclick="togglePlayerSize()" aria-label="Expandir reproductor">
            <svg id="chevron-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Vista Maximizada -->
    <div class="player-maximized">
      <div class="player-header">
        <span id="player-status" class="text-xs font-bold tracking-widest uppercase">Al aire</span>
        <button class="toggle-player-btn-max" onclick="togglePlayerSize()" aria-label="Minimizar reproductor">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>

      <article>
        <div class="album-art-placeholder">
          <div class="mb-12">
            <h2 id="player-station-name" class="text-2xl font-bold mb-1">Nombre de Radio</h2>
            <p class="text-gray-400 text-sm">En vivo • Transmisión Digital</p>
          </div>
          <div class="flex flex-col items-center">
            <div id="wave-container" class="wave-container paused mb-8">
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
            </div>
  
            <button id="main-play-btn" class="play-btn" onclick="togglePlayback()" aria-label="Reproducir o pausar">
              <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
          </div>
        </div>
      </article>
    </div>
  </section>

  <audio id="audio-player"></audio>

  <!-- TOAST -->
  <div id="toast-container" class="fixed bottom-4 left-4 right-4" style="z-index: 200;"></div>
  
  <script type="text/javascript">
    // Aqui tus keys de API y constantes
    const SPREADSHEET_ID = "YOUR_SPREADSHEET_ID_HERE";
    const URL_RESOURCES = `https://script.google.com/macros/s/${SPREADSHEET_ID}/exec`;
  </script>
  <script src="main.js"></script>
</body>
</html>
